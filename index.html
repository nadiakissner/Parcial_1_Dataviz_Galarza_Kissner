<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>

    <link rel="stylesheet" href="styles/styles.css" />
    <title>Mapa de denuncias en CABA</title>
  </head>
  

  <body>
    <header>
      <div id = "encabezados">
        <p id="blog">Nombre blog</p>
        <ul id="navegacion">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Notas</a></li>
        <li><a href="#">Acerca de</a></li>
        <li><a href="#">Contacto</a></li>
        </ul>
      </div>
      <h1> Graficos de nanula e ine</h1>
      <div id="bajadaGeneral">
        explicacion de lo que queremos contar 
      </div>
      <div class = "header finisher-header" style="width: 100%; height: 100%">
      </div>
      <script src="finisher-header.es5.min.js" type="text/javascript"></script>
      <script type="text/javascript">
        new FinisherHeader({
          "count": 35,
          "size": {
            "min": 5,
            "max": 120,
            "pulse": 0.1
          },
          "speed": {
            "x": {
              "min": 0,
              "max": 0.2
            },
            "y": {
              "min": 0,
              "max": 0.4
            }
          },
          "colors": {
            "background": "#856ca7",
            "particles": [
              "#cdc4d8",
              "#e29d70",
              "#4e2582"
            ]
          },
          "blending": "overlay",
          "opacity": {
            "center": 0.55,
            "edge": 0.55
          },
          "skew": 0,
          "shapes": [
            "c"
          ]
        });
        </script>
    </header>
    <hr>

    <h2 id = "G1"> Título Gráfico 1</h2>
    <div id = "bajadaMapa">
      <p>
        bajada mapa
      </p>
    </div>
    <div id="chart"></div>

    <h2 id = "G2"> Título Gráfico 2</h2>
    <div id = "bajadaG2">
      <p>
        bajada g2
      </p>
    </div>

    <div id="chart2"></div>

    <h2 id = "G3"> La hora de las quejas</h2>
    <div id = "bajadaG3">
      <p>
        bajada g3
      </p>
    </div>
    <div id="chart3"></div>
   
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6"></script>
    <script src="scripts/script1.js"></script>
    <script src="scripts/script2.js"></script>
    <script src="scripts/script3.js"></script>
  </body>
</html>
